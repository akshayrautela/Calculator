<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatro By Akshay Rautela</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="center" >Calculate on ME</h1>
    <div class="container">
        <header class="head">
            <!-- <input class="input" type="number" placeholder="Do Something" readonly/> -->
            <input class="input" type="text" placeholder="Do Something" readonly>
        </header>
            <div class="body">
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button" style="background-color: #254874; color:antiquewhite">del</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">+</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">-</button>
                </div>
                <div class="row">
                    <button class="button">.</button>
                    <button class="button">0</button>
                    <button class="button">/</button>
                    <button class="button">*</button>
                </div>
                <div class="row">
                    <button class="last" style="color:rgb(238, 232, 232);background-color: #10256386; margin-right:30px;">RESET</button>
                    <button class="last" style="color:rgb(238, 232, 232);background-color: #9a253e;margin-left:30px;">=</button>
                </div>

            </div>
       
    </div>
    <script rel="script" src="script.js"></script>
</body>

</html>
